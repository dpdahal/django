<section id="navArea">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar"><span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav main_nav">
                <li class="active"><a href="index.html"><span class="fa fa-home desktop-home"></span><span
                        class="mobile-show">Home</span></a></li>

                {% for category in categoryData %}

                {% if category.product_set.all %}
                <li class="dropdown"><a href="#" class="dropdown-toggle"
                                        data-toggle="dropdown" role="button"
                                        aria-expanded="false">{{category.cat_name}}</a>
                    <ul class="dropdown-menu" role="menu">
                        {% for product in category.product_set.all %}
                        <li><a href="{% url 'product-details' product.slug %}">{{product.product_name}}</a></li>
                        {% endfor %}

                    </ul>
                </li>
                {% else %}
                <li><a href="#">{{category.cat_name}}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </nav>
</section>
